{% load static %}
{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Venta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tienda de Galletas</a>
        </div>
    </nav>

    <h1>VENTA:</h1>
    <div class="custom-form container mt-4">
        <form method="post" action="{% url 'venta_create' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Cliente:</label>
                <select name="cliente_id" class="form-control">
                    {% for cliente in clientes %}
                    <option value="{{ cliente.id }}">{{ cliente.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Precio Total:</label>
                <input type="number" name="precio_total" class="form-control" step="0.01" min="0">
            </div>
            <div class="mb-3">
                <label class="form-label">MÃ©todo de Pago:</label>
                <input type="text" name="metodo_pago" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Guardar Venta</button>
        </form>
    </div>
</body>
</html>
