{% extends 'base.html' %}

{% block content %}
<h1 class="mt-4">GALLETA:</h1>

<div class="custom-form container mt-4">
    <form method="post" action="{% url 'galleta_create' %}">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Nombre:</label>
            <input type="text" name="nombre" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Descripci√≥n:</label>
            <input type="text" name="descripcion" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Precio:</label>
            <input type="number" name="precio" class="form-control" step="0.01" min="0">
        </div>

        <div class="mb-3">
            <label class="form-label">Stock:</label>
            <input type="number" name="stock" class="form-control" min="0">
        </div>

        <button type="submit" class="btn btn-primary">Guardar Galleta</button>
    </form>
</div>
{% endblock %}
