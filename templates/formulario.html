{% extends 'base.html' %}

{% block content %}

<style>
/* --- CARD --- */
.client-card {
    max-width: 600px;
    margin: auto;
    padding: 28px;
    border-radius: 18px;
    background: #ffffff;
    box-shadow: 0 8px 22px rgba(0,0,0,0.08);
    border: 1px solid #e7e7e7;
    animation: fadeIn 0.4s ease;
}

/* --- TITULO --- */
.client-title {
    font-size: 1.9rem;
    font-weight: 800;
    color: #2c2c2c;
    text-align: center;
    margin-bottom: 20px;
    letter-spacing: -0.5px;
}

/* --- INPUTS --- */
.form-control {
    border-radius: 12px;
    border: 1.5px solid #dcdcdc;
    padding: 10px;
    transition: 0.25s ease;
}

.form-control:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 5px rgba(13, 110, 253, 0.35);
}

/* --- BOTÃ“N --- */
.btn-save {
    background: linear-gradient(135deg, #0d6efd, #0a58ca);
    border: none;
    padding: 12px 0;
    font-size: 1.1rem;
    border-radius: 14px;
    transition: 0.2s ease;
}

.btn-save:hover {
    transform: translateY(-2px);
    background: linear-gradient(135deg, #2b7bff, #0f5bd9);
}

/* --- ANIMACIÃ“N --- */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>

<h1 class="client-title mt-4">ðŸ‘¤ Registrar Cliente</h1>

<div class="client-card">

    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label fw-semibold">Usuario</label>
            <input type="text" name="usuario" class="form-control" required placeholder="Nombre del cliente">
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">TelÃ©fono</label>
            <input type="tel" name="telefono" class="form-control" placeholder="Ej: 5522334455">
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Email</label>
            <input type="email" name="email" class="form-control" placeholder="correo@ejemplo.com">
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">DirecciÃ³n</label>
            <input type="text" name="direccion" class="form-control" placeholder="Calle, nÃºmero, colonia">
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Fecha de registro</label>
            <input type="datetime-local" name="fecha_registro" class="form-control">
        </div>

        <button type="submit" class="btn btn-save w-100 text-white mt-2">
            Guardar Cliente
        </button>
    </form>
</div>

{% endblock %}
