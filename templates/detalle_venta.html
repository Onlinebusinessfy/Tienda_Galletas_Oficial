{% extends 'base.html' %}

{% block content %}
<h1 class="mt-4">DETALLE DE VENTA:</h1>

<div class="custom-form container mt-4">
    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Venta:</label>
            <select name="venta_id" class="form-control">
                {% for venta in ventas %}
                <option value="{{ venta.id_venta }}">Venta #{{ venta.id_venta }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Galleta:</label>
            <select name="galleta_id" class="form-control">
                {% for galleta in galletas %}
                <option value="{{ galleta.id }}">{{ galleta.nombre }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Cantidad:</label>
            <input type="number" name="cantidad" class="form-control" min="1">
        </div>

        <div class="mb-3">
            <label class="form-label">Precio Unitario:</label>
            <input type="number" name="precio_unitario" class="form-control" step="0.01" min="0">
        </div>

        <div class="mb-3">
            <label class="form-label">Subtotal:</label>
            <input type="number" name="subtotal" class="form-control" step="0.01" min="0">
        </div>

        <button type="submit" class="btn btn-primary">Guardar Detalle</button>
    </form>
</div>
{% endblock %}
